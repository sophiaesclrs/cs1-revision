<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="sirpaul/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>

<body>

<form>
    <div class="container">
        <h1>Firestore DB Sample</h1>
        <p>Please fill in this form.</p>
        <hr>

        <label><b>Name</b></label></br>
        <input type="text" placeholder="Enter Name" name="name" id="name" required>
    </br>
        <label><b>Age</b></label></br>
        <input type="text" placeholder="Age" name="age" id="age" required>

        <hr>
        

        <button type="button" id="submitData" name="submitData" class="registerbtn">Submit</button>
        <button type="button" id="getAllData" name="getAllData" class="registerbtn">Get Data</button>

        <div class="container table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>

    <div class="container graph-container"> <canvas id="age-chart"></canvas> </div>
    
    </div>

    

    <div class="container signin">
        <p>This is a sample firestore crud.</p>
    </div>
</form>

</body>
</html>

<script type="module" src="sirpaul/index.js"> </script>
